<div class="container">
    <div class="header visible-lg">
        <h2>Caracter Sheet</h2>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4 col-md-push-8">
            <img src="https://upload.wikimedia.org/wikipedia/de/thumb/4/43/D%26d-3thedit-logo.svg/2000px-D%26d-3thedit-logo.svg.png" class="img-responsive" alt="">

        </div>
        <div class="col-sm-6 col-md-4 col-md-pull-4">
            <div class="row">   
                <div class="col-md-12"><input class="input-block from-control base-border" type="text"><label> Character name </label></div>
                <div class="col-md-12"><input class="input-block from-control base-border" type="text"><label> Class and level </label></div>
                <div class="col-md-3"><input class="input-block from-control base-border" type="text"><label> Size </label></div>
                <div class="col-md-3"><input class="input-block from-control base-border" type="text"><label> Age </label></div>
                <div class="col-md-3"><input class="input-block from-control base-border" type="text"><label> Gender </label></div>
                <div class="col-md-3"><input class="input-block from-control base-border" type="text"><label> Heigth </label></div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-md-pull-4"> 
            <div class="row">  
                <div class="col-md-12"><input class="input-block from-control base-border" type="text"><label> Player </label></div>
                <div class="col-md-4"><input class="input-block from-control base-border" type="text"><label> Race</label></div>
                <div class="col-md-4"><input class="input-block from-control base-border" type="text"><label> Alignment </label></div>
                <div class="col-md-4"><input class="input-block from-control base-border" type="text"><label> Deity </label></div>
                <div class="col-md-3"><input class="input-block from-control base-border" type="text"><label> Wheight </label></div>
                <div class="col-md-3"><input class="input-block from-control base-border" type="text"><label> Eyes </label></div>
                <div class="col-md-3"><input class="input-block from-control base-border" type="text"><label> Hair </label></div>
                <div class="col-md-3"><input class="input-block from-control base-border" type="text"><label> Skin</label></div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <table class="table">
                <thead>
                    <tr>
                        <th class="small-subtitle-layout">
                            <label>ability name </label>
                        </th>
                        <th class="small-subtitle-layout">
                            <label>ability score </label>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td-abilities-sub-adj">
                           
                                <div class="subtitle">
                                        <h4>STR</h4>
                                        <h5>Strenght</h5>
                                 </div>
                         
                        </td>
                        <td>
                            <div class="input-div-layout">
                                <input class="number-input-layout" type="number" placeholder="10">

                        </td>
                    </tr>
                    <tr>
                        <td class="td-abilities-sub-adj">
                            <div class="subtitle">
                                <h4>DEX</h4>
                                <h5>Dexterity</h5>
                                
                            </div>
                            
                        </td>
                        <td>
                            <div class="input-div-layout">
                                <input class="number-input-layout" type="number" placeholder="10">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-abilities-sub-adj">
                            <div class="subtitle">
                                <h4>CON</h4>
                                <h5>Constitution</h5>
                                
                            </div>
                            
                        </td>
                        <td>
                            <div class="input-div-layout">
                                <input class="number-input-layout" type="number" placeholder="10">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-abilities-sub-adj">
                            <div class="subtitle">
                                <h4>INT</h4>

                        </td>
                        <td>
                            <div class="input-div-layout">
                                <input class="number-input-layout" type="number" placeholder="10">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-abilities-sub-adj">
                            <div class="subtitle">
                                <h4>WIS</h4>
                                <h5>Wisdom</h5>

                        <td>
                            <div class="input-div-layout">
                                <input class="number-input-layout" type="number" placeholder="10">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-abilities-sub-adj">
                            <div class="subtitle">
                                <h4>CHA</h4>
                                <h5>Charisma</h5>
                                
                            </div>
                            
                        </td>
                        <td>
                            <div class="input-div-layout">
                                <input class="number-input-layout" type="number" placeholder="10">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        <div class="col-sm-6 col-md-3">
            <table class="table">
                <thead>

                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td-abilities-sub-adj">
                            <div class="subtitle">
                                <h4>HP</h4>
                                <h5>Hit Points</h5>
                            </div>
                        </td>
                        <td>
                            <div class="input-div-layout">
                                <input class="number-input-layout" type="number" placeholder="10">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-abilities-sub-adj">
                            <div class="subtitle">
                                <h4>AC</h4>
                                <h5>Armor Class</h5>
                            </div>
                        </td>
                        <td>
                            <div class="input-div-layout">
                                <input class="number-input-layout" type="number" placeholder="10">
                            </div>
                        </td>
                    </tr>                    
                </tbody>  
            </table>

              
        </div>
   

    </div>
</div>
