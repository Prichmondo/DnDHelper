<div class="btn-group">
    <button
        type="button"
        class="btn btn-sm"
        *ngFor="let option of options"
        [ngClass] = "{'btn-default': option !== value, 'btn-primary': option === value}"
        (click)="onClick(option)"
        [ngStyle]="{'width.px': fixedButtonWidth}">
        {{option}}
    </button>
</div>
