<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <nav class="nav navbar-default">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <div class="navbar-header">
                  <h4 style ="font-family:cursive; color:darkblue; font-style: oblique ">Initiative pool</h4>
              </div>
            </div>
            <div class="col-sm-6">
              <ul class="list-inline">
                <li>
                    <button class="btn btn-primary btn-sm" (click)="showPlayTurn()">Click to {{showTimeButton}}</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <hr>
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
            <span *ngIf="charInfo">
              <div class="panel panel-default">
                <div class="col-sm-6">
                  <app-cockpit (characterAdded)="onCharacterAdded($event)"></app-cockpit>
                </div>
                <div class="col-sm-6">
                  <ul class="list-group">
                    <div [ngClass]="{'alert alert-warning' : listedCharacter.selected}" *ngFor="let listedCharacter of characterList; let i=index" >
                      <app-char-info [characterInfo]="listedCharacter" id="{{i}}" 
                      (onEdit)="onClickEdit($event)" 
                      (onMove)="onCharacterMoved($event)"
                      (onRemove)="onCharacterRemoved($event)" 
                      ></app-char-info>
                    </div>
                  </ul>
                </div>
              </div>
            </span>
        </div>
        <div class="row">
          <span *ngIf="!charInfo">
            <div class="panel panel-default">
              <div class="col-sm-6">
                <div>
                  <app-char-info-table [characterList]="characterList" 
                  (onMove)=onCharacterMoved($event) 
                  (onEdit)="onClickEdit($event)"
                  (onRemove)="onCharacterRemoved($event)"></app-char-info-table>
                </div>
              </div>
              <div class="col-sm-6">    
                <app-turnplayer></app-turnplayer>
              </div>
            </div>
          </span>
        </div>               
        <span *ngIf="formSelected">
          <app-char-info-form  [characterInfo]="selectedCharacter" (statusForm)="onCancel()" (characterInfoOut)="onCharacterEdited()"></app-char-info-form>
        </span>
      </div>
    </div>
</div>
