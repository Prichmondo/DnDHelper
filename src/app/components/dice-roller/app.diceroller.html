<div class="container">
    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <input type="text" class="form-control" id="textroll" placeholder="Roll command line">
            </div>
            <div class="col-xs-6 col-sm-3">
                <button class="btn btn-success btn-block" (click)="rollAll()">Roll All</button>
            </div>
            <div class="col-xs-6 col-sm-3">
                <button class="btn btn-warning btn-block" (click)="resetDices('all',false)">Reset All</button>
            </div>
        </div>
        
        <div class="dice-container">
            <div *ngFor="let dice of dicesSet">
                <dice-input [dice]="dice" [quantity]="0" [modifier]="0" [showRollButton]="true" (rollDiceEvent)="onDiceRoll($event)" (resetDiceEvent)="onDiceReset($event)" ngDefaultControl></dice-input>
                <div class="row">
                    <div class="col-xs-12 col-sm-8 roll-results">
                        <div class="dice" *ngFor="let roll of (rolls | filter_rolls_by_dice:dice)">
                            <span class="dice-value">{{roll.roll}}</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div *ngFor="let total of (totals | filter_totals_by_dice:dice)">
                            <h3 *ngIf="total.totalRoll > 0">{{total.dice.name}} Total: {{total.totalRoll}} + {{total.totalModifier}} = {{total.total}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="footer text-right">
            <h3 *ngIf="totalRollOnTable > 0"><span class="label label-info text-center btn-block">Total Roll: {{totalRollOnTable}}</span></h3>
        </div>
    </div>
</div>
