<form [formGroup]="detailsForm" >
  <div class="row">
    <div class="col-sm-12 col-md-4 col-md-push-8">
        <img src="https://upload.wikimedia.org/wikipedia/de/thumb/4/43/D%26d-3thedit-logo.svg/2000px-D%26d-3thedit-logo.svg.png" class="img-responsive" alt="">

    </div>
    <div class="col-sm-6 col-md-4 col-md-pull-4">
        <div class="row">   
            <div class="col-md-12">
                <input class="input-block form-control base-border" type="text" formControlName = "name">
                <span *ngIf="!detailsForm.controls['name'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>                  
                <label [style.color]="!detailsForm.controls['name'].valid ? '#d9534f' : null"> Character name </label>
            </div>
            <div class="col-md-12">
                <input class="input-block form-control base-border" type="text" formControlName = "charClass">
                <span *ngIf="!detailsForm.controls['charClass'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>                
                <label [style.color]="!detailsForm.controls['charClass'].valid ? '#d9534f' : null"> Class </label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <input class="input-block form-control base-border" type="text" formControlName = "size">
                <span *ngIf="!detailsForm.controls['size'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>
                <label [style.color]="!detailsForm.controls['size'].valid ? '#d9534f' : null"> Size </label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <input class="input-block form-control base-border" type="number" formControlName = "age">
                <span *ngIf="!detailsForm.controls['age'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>
                <label [style.color]="!detailsForm.controls['age'].valid ? '#d9534f' : null"> Age </label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <input class="input-block form-control base-border" type="text" formControlName = "gender">
                <span *ngIf="!detailsForm.controls['gender'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>
                <label [style.color]="!detailsForm.controls['gender'].valid ? '#d9534f' : null"> Gender </label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <input class="input-block form-control base-border" type="number" formControlName = "heigth">
                <span *ngIf="!detailsForm.controls['heigth'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>
                <label [style.color]="!detailsForm.controls['heigth'].valid ? '#d9534f' : null"> Height </label>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4 col-md-pull-4"> 
        <div class="row">  
            <div class="col-md-12">
                <input class="input-block form-control base-border" type="text">
                <label> Player </label>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
                <input class="input-block form-control base-border" type="text" formControlName = "race">
                <span *ngIf="!detailsForm.controls['race'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>
                <label [style.color]="!detailsForm.controls['race'].valid ? '#d9534f' : null"> Race</label>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
                <input class="input-block form-control base-border" type="text" formControlName = "align">
                <span *ngIf="!detailsForm.controls['align'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>
                <label [style.color]="!detailsForm.controls['align'].valid ? '#d9534f' : null"> Alignment </label>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
                <input class="input-block form-control base-border" type="text" formControlName = "god">
                <span *ngIf="!detailsForm.controls['god'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>
                <label [style.color]="!detailsForm.controls['god'].valid ? '#d9534f' : null"> Deity </label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <input class="input-block form-control base-border" type="number" formControlName = "weight">
                <span *ngIf="!detailsForm.controls['weight'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>
                <label [style.color]="!detailsForm.controls['weight'].valid ? '#d9534f' : null"> Weight </label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <input class="input-block form-control base-border" type="text" formControlName = "eyes">
                <span *ngIf="!detailsForm.controls['eyes'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>
                <label [style.color]="!detailsForm.controls['eyes'].valid ? '#d9534f' : null"> Eyes </label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <input class="input-block form-control base-border" type="text" formControlName = "hair">
                <span *ngIf="!detailsForm.controls['hair'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>
                <label [style.color]="!detailsForm.controls['hair'].valid ? '#d9534f' : null"> Hair </label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <input class="input-block form-control base-border" type="text" formControlName = "skin">
                <span *ngIf="!detailsForm.controls['skin'].valid">
                    <i class="fa fa-exclamation-triangle" style="color: #d9534f"aria-hidden="true"></i>
                </span>
                <label [style.color]="!detailsForm.controls['skin'].valid ? '#d9534f' : null"> Skin</label>
            </div>
        </div>
    </div>
  </div>
</form>
