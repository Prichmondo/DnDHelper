<div class="panel panel-sm panel-default">
    <div class="panel-heading">
        <h4 class="text-center">
            Register a New User
        </h4> 
    </div>
    <div class="panel-body">
        <form (submit)="onLoginClick()">
            <div class="form-group">
                <input
                    name="username"
                    placeholder="Username"
                    [(ngModel)]="username"
                    type="text" 
                    class="form-control"
                    />
            </div>
            <div class="form-group">
                <input
                    name="password"
                    placeholder="Password" 
                    [(ngModel)]="password"
                    type="password" 
                    class="form-control" 
                    />
            </div>
            <div class="form-group">
                <input 
                    type="submit" 
                    value="Register" 
                    class="btn btn-primary btn-block" />
            </div>
        </form>
    </div>      
</div>
