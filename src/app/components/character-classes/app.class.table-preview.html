<div *ngIf=(characterClass)>
    <label>{{title}}</label>
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>
                    Lvl
                </th>
                <th>
                    Base Attack
                </th>
                <th class="saving-throw-col">
                    Fortitude
                </th>
                <th class="saving-throw-col">
                    Reflexes
                </th>
                <th class="saving-throw-col">
                    Will
                </th>
                <th>
                    Special Abilities
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let line of tablePreview" (click)="onLineSelected(line)" [ngClass]="{'row-clickable' : rowClickable}">
                <td>
                    {{line.level}}
                </td>
                <td>
                    {{line.baseAttackBonus.join(" / ")}}
                </td>
                <td class="text-center">
                    {{line.savingThrowFortitude}}
                </td>
                <td  class="text-center">
                    {{line.savingThrowReflexes}}
                </td>
                <td  class="text-center">
                    {{line.savingThrowWill}}
                </td>
                <td>
                    {{line.specials.join(", ")}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
