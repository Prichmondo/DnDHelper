
<h1>Please fill this lovely form</h1>

<div class="row" *ngIf="ruleBook && characterClass">
    <div class="col-sx-12 col-sm-6 col-md-4">
        <form #classForm = "ngForm" (ngSubmit)="onUpdate()">
            <div class="row">
                <div class="form-group col-sx-12 col-sm-12 col-md-12">
                    <label id="basic-addon1">Name</label>
                    <input type="text" name="name" [(ngModel)]="characterClass.name" class="form-control" aria-describedby="basic-addon1">  
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sx-3 col-sm-3 col-md-3">
                    <label id="basic-addon2">MaxLevel</label>
                    <input type="number" name="level" [(ngModel)]="characterClass.levels"class="form-control" aria-describedby="basic-addon2" max="20" min="5">    
                </div>

                <div class="form-group col-sx-3 col-sm-3 col-md-3">
                    <label id="basic-addon2">Hit-dice</label>
                    <input type="number" name="hit-dice" [(ngModel)]="characterClass.hitDice"class="form-control" aria-describedby="basic-addon2" max="20" min="4">    
                </div>

                <div class="form-group col-sx-3 col-sm-3 col-md-6">
                    <label id="basic-addon2">Type</label>
                    <input type="text" name="type" [(ngModel)]="characterClass.type"class="form-control" aria-describedby="basic-addon2">    
                </div>
            </div>

             
            <label>Saving Throws</label>
            <div class="row">
                <div class="col-xs-4">
                    Fortitude
                </div>
                <div class="col-xs-8 text-right">
                    <toggle-button 
                        [(value)]="characterClass.savingThrows.fortitude" 
                        [options]="ruleBook.savingThrowsBonusType">
                    </toggle-button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    Reflex
                </div>
                <div class="col-xs-6 text-right">
                    <toggle-button 
                        [(value)]="characterClass.savingThrows.reflex" 
                        [options]="ruleBook.savingThrowsBonusType">
                    </toggle-button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    Will
                </div>
                <div class="col-xs-6 text-right">
                    <toggle-button 
                        [(value)]="characterClass.savingThrows.will" 
                        [options]="ruleBook.savingThrowsBonusType">
                    </toggle-button>
                </div>
            </div>
            <label>Attack Bonus Base</label>
            <div class="row">
                <div class="col-xs-4">
                    Attack Bonus
                </div>
                <div class="col-xs-8 text-right">
                    <toggle-button 
                        [(value)]="characterClass.baseAttackBonus" 
                        [options]="ruleBook.attackBonusType">
                    </toggle-button>
                </div>
            </div>       
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>
